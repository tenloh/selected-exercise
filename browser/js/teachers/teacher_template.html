<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>School Name</th>
        <th>Contacted On</th>
        <th>Bounce Type</th>
    </tr>
    <tr ng-repeat="teacher in teachers">
        <th>{{teacher.firstName}}</th>
        <th>{{teacher.lastName}}</th>
        <th>{{teacher.email}}</th>
        <th>{{teacher.schoolName}}</th>
        <th>{{teacher.contactedOn}}</th>
        <th>{{teacher.bounceType}}</th>
    </tr>
</table>
